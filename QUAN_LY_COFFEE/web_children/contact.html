<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/coffees.css" />
    <title>Liên Hệ</title>
    <style>
      a,
      span {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="main-header"></div>
    <!-- CONTAINER -->
    <div class="container">
      <div class="content slogan slogan-contact">
        <h3>MINH COFFEE</h3>
        <span>"Hương vị đậm đà – Kết nối mọi khoảnh khắc!"</span>
      </div>
      <div class="content infor-contact">
        <span
          ><i class="fa-solid fa-map-location-dot"></i>Địa chỉ:Hòa Đam - Hòa
          Phong - Mỹ Hào - Hưng Yên</span
        ><br />
        <span><i class="fa-solid fa-phone-volume"></i>Hotline: 0123456789</span
        ><br />
        <span
          ><i class="fa-solid fa-envelope"></i>Email: minhneahihi123@gmail.com
        </span>
      </div>
      <div class="content fill-infor">
        <h2>Liên hệ</h2>
        <p>
          Vui lòng điền đầy đủ thông tin theo yêu cầu để chúng tôi có thể hỗ trợ
          quý khách tốt nhất.
        </p>
        <div class="text-fill">
          <input
            type="text"
            name=""
            id=""
            placeholder="Họ và tên*"
            class="fullname-contact"
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Email*"
            class="email-contact"
          />
          <textarea
            name=""
            id=""
            placeholder="Nội dung*"
            class="content-contact"
          ></textarea>
        </div>
        <span class="btn-send">Gửi</span>
      </div>
    </div>
    <!-- FOOTER -->
    <div id="main-footer"></div>
    <script src="./js/header.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
