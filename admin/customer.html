<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/customer.css" />
      <link rel="stylesheet" href="./css/base.css" />
      <link rel="stylesheet" href="./css/header_sidebar.css" />
    <title>Quản lý khách hàng</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <!--LEFT SLIDE, LẤY TỪ SLIDEBA.HTML-->
    <div id="sidebar-placeholder"></div>
     <div id="right-content">
      <!--LẤY TỪ HEADER.HTML-->
      <div id="header-placeholder"></div>

      <main class="right">

        <!-- Danh sách khách hàng -->
        <div class="content-right">
          <table class="table-list" cellpadding="5" cellspacing="0" border="1">
            <tr>
              <th>STT</th>
              <th>Tên khách hàng</th>
              <th>Số điện thoại</th>
              <th>Địa chỉ</th>
              <th>Mã hóa đơn</th>
              <th>Tùy chỉnh</th>
            </tr>
            <tbody id="customer-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Form sửa khách hàng (ẩn mặc định) -->
    <div id="editCustomerForm" style="display: none">
      <h3>Sửa thông tin khách hàng</h3>
      <input type="text" id="editName" placeholder="Tên khách hàng" />
      <input type="tel" id="editPhone" placeholder="Số điện thoại" />
      <input type="text" id="editAddress" placeholder="Địa chỉ" />
      <button onclick="saveEditCustomer()">Lưu</button>
      <button onclick="cancelEditCustomer()">Hủy</button>
    </div>

    <script src="customer.js"></script>
    <script src="./js/header_siderbar.js"></script>
  </body>
</html>
