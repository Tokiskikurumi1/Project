<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Main_ad.css" />
    <title>Admin</title>
  </head>
  <body>
    <div id="container">
      <nav class="side-menu">
        <ul class="list-menu">
          <li><a href="#">Quản lý sản phẩm</a></li>
          <li><a href="./quanly_hoadon/bills.html">Quản lý hóa đơn</a></li>
          <li>
            <a href="./quanly_khachhang/customer.html">Quản lý khách hàng</a>
          </li>
          <li><a href="../login_admin.html">Đăng xuất</a></li>
        </ul>
      </nav>
      <div class="right">
        <h1>Danh sách sản phẩm</h1>
        <!-- Form thêm sản phẩm -->
        <div class="add-product-form">
          <h3>Thêm sản phẩm mới</h3>
          <input type="text" id="productName" placeholder="Tên món" />
          <input
            type="text"
            id="productPrice"
            placeholder="Giá (VD: 50.000VND)"
          />
          <input
            type="file"
            id="productImage"
            accept="image/*"
            style="display: none"
          />
          <button
            type="button"
            onclick="document.getElementById('productImage').click()"
          >
            Chọn ảnh
          </button>
          <img
            id="previewImage"
            src=""
            alt="Ảnh xem trước"
            style="display: none; width: 100px; height: 100px"
          />
          <input type="number" id="productStock" placeholder="Tồn kho" />
          <select id="productType">
            <option value="traditional-coffee">Cà phê truyền thống</option>
            <option value="Espresso-based">Espresso-based</option>
            <option value="cool-coffee">Cà phê lạnh & sáng tạo</option>
            <option value="foreign-coffee">Cà phê pha phin ngoại nhập</option>
            <option value="traditional-milk">Trà sữa truyền thống</option>
            <option value="matcha-milk">Trà sữa matcha</option>
            <option value="o-long-milk">Trà sữa ô long</option>
            <option value="hongtra-milk">Trà sữa hồng trà</option>
            <option value="fruit-smoothie">Sinh tố trái cây</option>
            <option value="vegetable">Sinh tố rau củ</option>
            <option value="combined-smoothie">Sinh tố kết hợp</option>
          </select>
          <button onclick="addProduct()">Thêm sản phẩm</button>
        </div>
        <!-- Danh sách sản phẩm -->
        <div class="content-right">
          <table class="table-list" cellpadding="5" cellspacing="0" border="1">
            <tr>
              <th>STT</th>
              <th>Hình ảnh</th>
              <th>Tên món</th>
              <th>Giá</th>
              <th>Tồn kho</th>
              <th>Tùy chỉnh</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Overlay và Form sửa sản phẩm -->
    <div id="overlay" style="display: none"></div>
    <div id="editForm" style="display: none">
      <h3>Sửa sản phẩm</h3>
      <input type="text" id="editName" placeholder="Tên món" />
      <input type="text" id="editPrice" placeholder="Giá (VD: 50.000VND)" />
      <input
        type="file"
        id="editImage"
        accept="image/*"
        style="display: none"
      />
      <button
        type="button"
        onclick="document.getElementById('editImage').click()"
      >
        Chọn ảnh mới
      </button>
      <img
        id="editPreviewImage"
        src=""
        alt="Ảnh xem trước"
        style="width: 100px; height: 100px"
      />
      <input type="number" id="editStock" placeholder="Tồn kho" />
      <select id="editType">
        <option value="traditional-coffee">Cà phê truyền thống</option>
        <option value="Espresso-based">Espresso-based</option>
        <option value="cool-coffee">Cà phê lạnh & sáng tạo</option>
        <option value="foreign-coffee">Cà phê pha phin ngoại nhập</option>
        <option value="traditional-milk">Trà sữa truyền thống</option>
        <option value="matcha-milk">Trà sữa matcha</option>
        <option value="o-long-milk">Trà sữa ô long</option>
        <option value="hongtra-milk">Trà sữa hồng trà</option>
        <option value="fruit-smoothie">Sinh tố trái cây</option>
        <option value="vegetable-smoothie">Sinh tố rau củ</option>
        <option value="combine-smoothie">Sinh tố kết hợp</option>
      </select>
      <button onclick="saveEdit()">Lưu</button>
      <button onclick="cancelEdit()">Hủy</button>
    </div>
    <script src="./Main_ad.js"></script>
  </body>
</html>
