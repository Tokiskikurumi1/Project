<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="customer.css" />
    <title>Quản lý khách hàng</title>
  </head>
  <body>
    <div id="container">
      <nav class="side-menu">
        <ul class="list-menu">
          <li><a href="../Main_Admin.html">Quản lý sản phẩm</a></li>
          <li><a href="../quanly_hoadon/bills.html">Quản lý hóa đơn</a></li>
          <li><a href="#">Quản lý khách hàng</a></li>
          <li><a href="../../login_admin.html">Đăng xuất</a></li>
        </ul>
      </nav>
      <div class="right">
        <h1>Danh sách Khách hàng</h1>

        <!-- Danh sách khách hàng -->
        <div class="content-right">
          <table class="table-list" cellpadding="5" cellspacing="0" border="1">
            <tr>
              <th>STT</th>
              <th>Tên khách hàng</th>
              <th>Số điện thoại</th>
              <th>Địa chỉ</th>
              <th>Mã hóa đơn</th>
              <th>Tùy chỉnh</th>
            </tr>
            <tbody id="customer-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Form sửa khách hàng (ẩn mặc định) -->
    <div id="editCustomerForm" style="display: none">
      <h3>Sửa thông tin khách hàng</h3>
      <input type="text" id="editName" placeholder="Tên khách hàng" />
      <input type="tel" id="editPhone" placeholder="Số điện thoại" />
      <input type="text" id="editAddress" placeholder="Địa chỉ" />
      <button onclick="saveEditCustomer()">Lưu</button>
      <button onclick="cancelEditCustomer()">Hủy</button>
    </div>

    <script src="customer.js"></script>
  </body>
</html>
